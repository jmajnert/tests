<html>
  <head>
    <title>Codec Support Check</title>
    <script>
      function checkSupport() {
        var codec_string = document.getElementById("codec_string").value;
        var result = "Not supported";
        if (MediaSource.isTypeSupported('video/webm; codecs="' + codec_string + '"')) {
          result = "Supported";
        }
        document.getElementById("result").innerHTML = result;          
      }
    </script>
  </head>
  <body>
    <input id="codec_string" type="text" value="vp09.00.10.08"/>
    <input type="button" value="Check" onclick="checkSupport()"/>
    <p>Checking with <code>MediaSource.isTypeSupported('video/webm; codecs="[codec name goes here]")</code></p>
    <p id="result"></p>
  </body>
</html>
